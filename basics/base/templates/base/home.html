<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    {% for student in students %}
    <h3>Name : {{student.name}}</h3><br>
    <h3>City : {{student.city}}</h3><br>
    <h4>Link</h4><a href="{% url 'profile' student.roll_no %}">Student Data</a>

    <hr>
    {% endfor %}

    <div>
        <span>
            {% if students.has_previous %}
                <a href="?page={{ students.previous_page_number }}">Previous</a>
            {% endif %}
            <h4>{{students.number}}</h4>
            {% if students.has_next %}
            <a href="?page={{ students.next_page_number }}">Next</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
